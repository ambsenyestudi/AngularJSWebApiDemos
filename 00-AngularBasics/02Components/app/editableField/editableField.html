<span ng-switch="$ctrl.editMode">
    
    <span >
        <form class="form-inline">
            <div class="form-group" ng-switch-default>
                <div class="input-group">
                    <span>{{$ctrl.fieldLabel}}&nbsp;<span ng-bind="$ctrl.fieldValue"></span></span>
                </div>
            </div>
            <div class="form-group" ng-switch-when="true">
                <label for="{{$ctrl.inputID}}" ng-bind="$ctrl.fieldLabel"></label>
                <div class="input-group">
                    <input type="{{$ctrl.fieldType}}" class="form-control" ng-model="$ctrl.fieldValue" id="{{$ctrl.inputID}}" name="{{$ctrl.inputID}}" placeholder="Enter {{$ctrl.element.name}}" required>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                </div>
            </div>
            &nbsp;
            <span>
                <button ng-click="$ctrl.handleModeChange()" class="btn btn-success">{{$ctrl.editMode ? 'Save' : 'Edit'}}</button>
                <button ng-if="$ctrl.editMode" class="btn btn-warning" ng-click="$ctrl.reset()">Reset</button>
            </span>
        </form>
    </span>
    
    
    
</span>
